<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e4a71d4239.js" crossorigin="anonymous"></script>
    <title>Login - Page</title>
</head>
<body>
    <main id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-password">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Ou entre pelas redes sociais</p>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="register-container">
            <p>NÃ£o possui conta?</p>
            <a href="#">Registre-se!</a>
        </div>
    </main>
</body>
</html>
